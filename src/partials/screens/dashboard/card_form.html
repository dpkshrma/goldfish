<h4 style="color: #999">New Card</h4>
<form class="form card-form">
    <span class="text-danger" ng-if="form_err">{{form_err}}</span>
    <span class="text-warning" ng-if="form_warn">{{form_warn}}</span>
    <div class="form-group">
        <input ng-model="active_card.question" class="form-control" type="text" placeholder="Enter your Question">
    </div>
    <div class="form-group">
        <input ng-model="active_card.answer" class="form-control" type="text" placeholder="Small answer that you can remember">
    </div>
    <div class="form-group">
        <input type="file" class="file-input" id="inpt_card_img">
        <label for="inpt_card_img" class="file-input-lbl btn btn-default btn-sm" id="inpt_card_img_lbl">Media</label>
        <div class="cropArea" ng-show="img_loaded">
            <img-crop image="inpt_img" result-image="active_card.media" area-type="rectangle" result-image-size="'selection'"></img-crop>
        </div>
    </div>
    <div class="btn-group btn-group-justified">
        <a class="btn btn-default" ng-click="add_card() && change_subscreen('card_form', 'card_list')">Add</a>
        <a class="btn btn-default" ng-click="change_subscreen('card_form', 'card_list')">Cancel</a>
    </div>
</form>
